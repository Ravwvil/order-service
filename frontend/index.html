<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о заказе</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Сервис отслеживания заказов</h1>
            <p>Введите UID заказа, чтобы получить информацию</p>
        </header>
        
        <form id="order-form">
            <input type="text" id="order-uid" placeholder="Например: b563feb7b2b84b6test" required>
            <button type="submit">Получить заказ</button>
        </form>

        <div class="view-switcher">
            <label for="json-toggle">Показать в JSON</label>
            <input type="checkbox" id="json-toggle" class="toggle-switch">
        </div>

        <div id="loader" class="loader hidden"></div>
        <div id="error-message" class="error-message hidden"></div>
        
        <div id="order-details" class="order-details hidden">
            <div class="card">
                <h2>Детали заказа</h2>
                <div id="general-info"></div>
            </div>
            
            <div class="card">
                <h3>Доставка</h3>
                <div id="delivery-info"></div>
            </div>
            
            <div class="card">
                <h3>Оплата</h3>
                <div id="payment-info"></div>
            </div>
            
            <div class="card">
                <h3>Товары</h3>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Название</th>
                            <th>Бренд</th>
                            <th>Цена</th>
                            <th>Скидка</th>
                            <th>Итого</th>
                        </tr>
                    </thead>
                    <tbody id="items-tbody"></tbody>
                </table>
            </div>
        </div>

        <div id="json-output" class="json-output hidden">
            <pre></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
